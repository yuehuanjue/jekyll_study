<div id="idContentTitle"><span id="idTitleName">:lang</span>版本：CSS2　 兼容性：无</div>
<div class="cssColumnTitle">语法：</div>
<div>
<i>Selector</i><b> : lang { </b><i>sRules</i><b> } </b>
</div>
<div class="cssColumnTitle">说明：</div>
<div>
设置对象使用特殊语言的内容的样式。
</div>
<div class="cssColumnTitle">示例：</div>
<div id="idSimpleCode">
blockquote:lang(fr) { quotes: '?' ' ?' }<br/>/* 使用法语显示由quotes属性指定的法语的嵌套标记 */
</div>

</div>
