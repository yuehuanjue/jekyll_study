<div>

<div class="cssColumnTitle">说明：</div>
<div>
选择符分组。将同样的定义应用于多个选择符，可以将选择符以逗号分隔的方式并为组。
</div>
<div class="cssColumnTitle">示例：</div>
<div id="idSimpleCode">
