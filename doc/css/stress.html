<div id="content">
<div id="idContentTitle"><span id="idTitleName">stress</span>版本：CSS2　 兼容性：无　继承性：有</div>
<div class="cssColumnTitle">语法：</div>
<div>
<b>stress : </b><i>number</i>
</div>
<div class="cssColumnTitle">取值：</div>
<table>
<tr><td nowrap=""><b> number </b></td><td nowrap=""><b>:</b></td><td>整数。整数值取值范围为0-100。默认值为<span class="cssDefault"> 50 </span></td></tr>
</table>
<div class="cssColumnTitle">说明：</div>
<div>
和<a href="pitchrange.html"> pitch-range </a>相似。设置或检索当前声音波形的最高峰值。<br/>
对应的脚本特性为<b> stress </b>。
</div>
<div class="cssColumnTitle">示例：</div>
<div id="idSimpleCode">
body { stress: 75 }
</div>

</div>
