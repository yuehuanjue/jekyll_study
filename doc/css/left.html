<div id="content">
<div id="idContentTitle"><span id="idTitleName">:left</span>版本：CSS1　 兼容性：IE5.5+</div>
<div class="cssColumnTitle">语法：</div>
<div>
<i>Selector</i><b> : left { </b><i>sRules</i><b> } </b>
</div>
<div class="cssColumnTitle">说明：</div>
<div>
设置页面容器位于装订线左边的所有页面使用的样式。仅用于<a href="page.html"> @page </a>规则。
</div>
<div class="cssColumnTitle">示例：</div>
<div id="idSimpleCode">
@page :left { margin: 4cm }
</div>

</div>
